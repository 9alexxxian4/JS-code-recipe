<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <span class="hour"></span>
  :<span class="minute"></span>
  :<span class="second"></span>

  <script>
    console.log('5'.padStart(2, '0'));// '05'

    console.log('ff'.padEnd(6, '0'));// 'ff0000'
    //지정한 길이가 실제 문자열보다 짧은 경우 반환 안됨
    console.log('123'.padStart(3, '0'));// '123'
    // 인수에 추가 문자열을 생략하면 공백이 입력됨
    console.log('ff'.padStart(6));// '    ff'

    // 시간
    const hourElement = document.querySelector('.hour');
    // 분
    const minuteElement = document.querySelector('.minute');
    // 초
    const secondElement = document.querySelector('.second');

    update();

    // 현재 시간 표시 처리
    function update(){
      const currentTime = new Date();
      // 시간 표시
      const hour = currentTime.getHours();
      hourElement.innerText = addZeroPadding(hour);
      // 분 표시
      const minute = currentTime.getMinutes();
      minuteElement.innerText = addZeroPadding(minute);
      // 초 단위의 표시
      const second = currentTime.getSeconds();
      secondElement.innerText = addZeroPadding(second);
      // 프레임에서 update()재실행
      requestAnimationFrame(update);
    }

    // 두 자리 형식이 되도록 앞부분에 0을 추가하는 함수
    function addZeroPadding(num) {
      return String(num).padStart(2, '0');
    }
  </script>
</body>
</html>
