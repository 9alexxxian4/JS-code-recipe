<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>경고 표시하기</title>
</head>
<body>
  <button class="btn"></button>
  <script>
    // 버튼 참조
    const btn = document.querySelector('.btn');
    // 버튼 클릭시 작업
    btn.addEventListener('click', () => {
      // 알림창 표시
      alert('안녕하세요! \n좋은 하루 보내세요.');
    })



    // alert(내용) - 알림창 표시
    // alert()는 window 객체 메소드다. 
    // window 객체를 참조하는 범위는 전역이므로 widow 생략 가능

    // window.alert('안녕하세요'); 
    // alert('안녕하세요'); - 생략가능
  </script>
</body>
</html>
