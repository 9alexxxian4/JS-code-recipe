<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input class="name-input" type="text">
  <p class="warning-message"></p>
  <script>
    let a1 = 'TEST'.toLowerCase();
    console.log(a1);

    let a2 = 'john smith'.toUpperCase();
    console.log(a2);

    const nameInput = document.querySelector('.name-input');

    const warningMessage = document.querySelector('.warning-message');

    nameInput.addEventListener('input', () => {
      const inputStr = nameInput.value;
      const normalStr = inputStr.toLowerCase();
      if(normalStr.includes('text') === true){
        warningMessage.textContent = '[text]가 포함되어 있음';
      } else {
        warningMessage.textContent = '';
      }
    });
  </script>
</body>
</html>

// 문자열.toLowerCase() - 문자열을 소문자로 변환 - 문자열반환
// 문자열.toUpperCase() - 문자열을 대문자로 변환 - 문자열반환
