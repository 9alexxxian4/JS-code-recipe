<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>캔버스에 디바이스 화소 맞추기</title>
</head>
<body>
  <p class=log></p>
  <div>
    <canvas></canvas>
  </div>
  
  <script>
    // 디바이스 화소 비율 가져오기
    const dpr = window.devicePixelRatio;
    // 캔버스의 논리적 크기
    const w = 200;
    const h = 200;

    // 캔버스 요소 사이즈 조정
    const canvas = document.querySelector('canvas');
    canvas.width = w * dpr; // 실제 크기는 배가 됨
    canvas.height = h * dpr;
    canvas.style.width = w + 'px'; // 화면 표시 단위 설정
    canvas.style.height = h + 'px';

    const context = canvas.getContext('2d');
    // 스케일 설정
    context.scale(dpr, dpr); // 내부적으로 N 배의 사이즈
    // 원을 그림
    context.fillStyle = 'red';
    context.arc(w / 2, h / 2, 100, 0, 2 * Math.PI);
    context.fill();

    document.querySelector('.log').innerHTML = `디바이스의 화소 비율은 ${dpr}입니다.`;

  </script>
</body>
</html>
