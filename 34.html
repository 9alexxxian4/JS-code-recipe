<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input id="phoneNumberText" placeholder="전화번호" type="tel">
  <p class="caption">
    <small>실제로 전송되지 않음</small>
  </p>
  <button id="submitButton" type="submit">데이터 전송</button>
  <script>
    const imageName = 'image1.png';
    console.log(imageName.replace('1.png', '2.png')); // image2.png

    const inputText = '제이\n-펍';
    console.log(inputText.replace('\n', '')); // 제이-펍

    let phoneNumber = '010-1234-5678';
    console.log(phoneNumber.replace(/-/g, '')) // 01012345678

    document.querySelector('#submitButton').addEventListener('click', (event) => {
      // 전화번호 가져오기
      const phoneNumber = document.querySelector('#phoneNumberText').value;
      // 전화번호에 하이픈(-)이 삽입된 경우 ''(공백)으로 변환
      const trimmedPhoneNumber = phoneNumber.replace(/-/g, '');
      console.log(`전화번호는 ${trimmedPhoneNumber}입니다.`);
      // 버튼의 기본 작동을 해체
      event.preventDefault;
    })
  </script>
</body>
</html>
